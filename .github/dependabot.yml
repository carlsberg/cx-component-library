version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    target-branch: 'develop'
    ignore:
      - dependency-name: '@storybook/*'
      - dependency-name: '@testing-library/*'
      - dependency-name: '@types/*'
      - dependency-name: '*eslint*'
