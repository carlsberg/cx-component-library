name: Visual testing

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  repository_dispatch:
    types: [run_visual_testing]

jobs:
  visual-testing:
    runs-on: ubuntu-latest

    # env:
    #   CYPRESS_IMAGE: cypress/included:cypress-13.6.4-node-20.11.0-chrome-121.0.6167.85-1-ff-120.0-edge-121.0.2277.83-1

    container:
      image: cypress/included:cypress-13.6.4-node-20.11.0-chrome-121.0.6167.85-1-ff-120.0-edge-121.0.2277.83-1
      env:
        BASE_URL: https://pr-${{ github.event.number }}.d3acoh2jwy8aw9.amplifyapp.com
    steps:
      - uses: actions/checkout@v3

      # - name: Install Deps
      #   run: npm i -g cypress cypress-visual-regression

      - name: Install Bit CLI
        run: |
          npm i -g @teambit/bvm
          bvm install ${BIT_VERSION}
        env:
          BIT_VERSION: ${{ secrets.BIT_VERSION }}

      - name: Add bvm bin folder to path
        run: |
          echo "$HOME/bin" >> $GITHUB_PATH
          echo "PATH=$HOME/bin:$PATH" >> $GITHUB_ENV

      - name: Set up bit config
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Adding bit.dev to npm registry"
          export PATH=${{ env.PATH }}
          npm config set @bit:registry https://node.bit.dev
          npm config set @carlsberggroup:registry=https://node.bit.dev
          npm config set @teambit:registry=https://node.bit.dev
          bit config set analytics_reporting false
          bit config set anonymous_reporting false
          bit config set user.token ${BIT_TOKEN}
          echo "Completed adding bit.dev to npm registry"
        env:
          BIT_TOKEN: ${{ secrets.BIT_TOKEN }}

      - name: Bit Deps Install & Compile
        run: |
          export PATH=${{ env.PATH }}
          bit install
        shell: bash

      # - name: Create .env
      #   run: echo "BASE_URL=${{ env.AMPLIFY_LINK }}" >> .env

      - name: Run visual testing
        run: cypress run --browser chrome --config viewportWidth=1024,viewportHeight=768

      # - name: Run Visual Testing
      #   run: docker run -v $PWD:/e2e -w /e2e -e BASE_URL=${{ env.AMPLIFY_LINK }} ${{ env.CYPRESS_IMAGE }} --browser chrome --config viewportWidth=1024,viewportHeight=768
