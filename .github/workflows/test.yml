name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  tests-run:
    name: 'Run Unit Tests'
    runs-on: ubuntu-latest
    env:
      BIT_TOKEN: ${{ secrets.BIT_TOKEN }}
      BIT_VERSION: ${{ secrets.BIT_VERSION }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20.11.0'

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
          scope: '@carlsberg'

      - run: echo "registry=https://npm.pkg.github.com/@carlsberg" >> .npmrc

      - run: |
          if [ -e yarn.lock ]; then
          yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
          npm ci
          else
          npm i
          fi

      - name: Run Check Lint
        run: |
          yarn check-lint
        shell: bash

      - name: Run Check Types
        run: |
          yarn check-types
        shell: bash

      - name: Run Check Format
        run: |
          yarn check-format
        shell: bash

      - name: Run Unit Tests
        run: |
          yarn test:ci
        shell: bash

      - name: Upload coverage report
        uses: codecov/codecov-action@v4-beta
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
